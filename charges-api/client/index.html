<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="elementsModal.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="elementsModal.js"></script>
  </head>
  <body>
    <div class="demo">
      <h2>KAVHOLM</h2>
      <div class="container">
        <img
          alt="Kavholm dining chair"
          class="product-image"
          src="product.png"
        />
        <div class="price-and-button-container">
          <div>
            <div class="product-name">Chair set</div>
            <div class="product-price">$19.99</div>
          </div>
          <button
            type="button"
            class="btn"
            onClick="window.elementsModal.show();"
          >
            Buy now
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    window.elementsModal.create({
      // the modal demo will handle non-zero currencies automatically
      amount: 1999,
      // Supported currencies here https://stripe.com/docs/currencies#presentment-currencies
      currency: "USD",
      businessName: "KAVHOLM",
      productName: "Chair",
      customerEmail: "me@kavholm.com"
    });
    // Remove the comment for this to automatically open the modal demo
    // when the page is loaded
    // window.elementsModal.show();
  </script>
</html>
